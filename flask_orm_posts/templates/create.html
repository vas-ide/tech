<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='create.css')}}">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="countainer">
    <div class="form-all">
        <form action="review-form">
            <ul class="ul-review">
                <li class="li-review-label"><label for="r-author">Name</label></li>
                <li class="li-review-input"><input type="author" id="author"></li>
                <li class="li-review-label"><label for="r-text">Review</label></li>
                <li class="li-review-text"><textarea name="review" id="review" cols="100" rows="10"></textarea></li>
            </ul>
            <input type="submit" class="btn-review" value="Send">

        </form>
    </div>
</div>


</body>
</html>
